<div class="zen">
  <div class="zen-backdrop">
    <textarea #textbox
        (blur)="handleBlur($event)"
        (keydown)="handleKey($event)"></textarea>
    <div *ngIf="mode.id === 'digraph'"
        class="mode-indicator">
      Entering digraph with: {{mode.previousLetter}}
    </div>
  </div>
</div>
